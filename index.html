<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Evening Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff; /* Light blue */
      color: #fff;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .forecast {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5em;
      max-width: 400px;  /* Match FallFest countdown width */
      margin: 0 auto;    /* Center on screen */
      padding: 1em 0;
    }
    .hour-box {
      background: #11294A; /* Dark navy */
      border-radius: 10px;
      padding: 0.6em;
      width: 80px;         /* Fixed width for consistency */
      box-sizing: border-box;
      flex: 1 1 auto;      /* Let it shrink on small screens */
    }
    .time {
      font-size: 0.8em;
      color: #FFD100; /* Gold */
      margin-bottom: 0.3em;
    }
    .icon {
      font-size: 2em;
      margin-bottom: 0.2em;
    }
    .temp {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="forecast" class="forecast">Loading...</div>

  <script>
    const latitude = 35.9132;
    const longitude = -79.0558;

    // Weather icons (emoji placeholders)
    const icons = {
      0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è",
      51: "üå¶Ô∏è", 53: "üå¶Ô∏è", 55: "üå¶Ô∏è", 61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è",
      71: "üå®Ô∏è", 73: "üå®Ô∏è", 75: "üå®Ô∏è", 80: "üå¶Ô∏è", 81: "üå¶Ô∏è", 82: "üåßÔ∏è",
      95: "‚õàÔ∏è", 99: "üå©Ô∏è"
    };

    async function fetchWeather() {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&hourly=temperature_2m,weather_code&temperature_unit=fahrenheit&timezone=America/New_York&start_date=2025-08-17&end_date=2025-08-17`;
        const res = await fetch(url);
        const data = await res.json();

        const times = data.hourly.time;
        const temps = data.hourly.temperature_2m;
        const codes = data.hourly.weather_code;

        const targetHours = ["18:00", "19:00", "20:00", "21:00"];
        let html = "";

        targetHours.forEach(hour => {
          const index = times.findIndex(t => t.endsWith(hour));
          if (index !== -1) {
            const temp = Math.round(temps[index]);
            const code = codes[index];
            const icon = icons[code] || "‚ùì";
            const displayTime = formatHour(hour);
            html += `
              <div class="hour-box">
                <div class="time">${displayTime}</div>
                <div class="icon">${icon}</div>
                <div class="temp">${temp}¬∞F</div>
              </div>
            `;
          }
        });

        document.getElementById("forecast").innerHTML = html || "Forecast unavailable.";
      } catch (e) {
        console.error(e);
        document.getElementById("forecast").textContent = "Error loading weather.";
      }
    }

    function formatHour(hour24) {
      let h = parseInt(hour24.split(":")[0], 10);
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      return `${h} ${ampm}`;
    }

    fetchWeather();
  </script>
</body>
</html>
